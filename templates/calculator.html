{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4>Tax Calculator</h4>
    </div>
    <div class="card-body">
        <ul class="nav nav-tabs mb-4" id="calculatorTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#basic">Basic Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#income">Income Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#deductions">Deductions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#results">Results</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Basic Details Tab -->
            <div class="tab-pane fade show active" id="basic">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Financial Year</label>
                        <select class="form-select">
                            <option>2024-25</option>
                            <option>2025-26</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age Group</label>
                        <select class="form-select">
                            <option>Below 60 years</option>
                            <option>60-80 years (Senior Citizen)</option>
                            <option>Above 80 years (Super Senior Citizen)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="nextTab('income')">Next</button>
                </form>
            </div>

            <!-- Income Details Tab -->
            <div class="tab-pane fade" id="income">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Salary Income (₹)</label>
                        <input type="number" class="form-control" placeholder="Annual salary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Interest Income (₹)</label>
                        <input type="number" class="form-control" placeholder="FD, savings interest">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rental Income (₹)</label>
                        <input type="number" class="form-control" placeholder="From property">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="prevTab('basic')">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextTab('deductions')">Next</button>
                    </div>
                </form>
            </div>

            <!-- Deductions Tab -->
            <div class="tab-pane fade" id="deductions">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Section 80C Investments (₹)</label>
                        <input type="number" class="form-control" placeholder="PPF, ELSS etc.">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical Insurance (₹)</label>
                        <input type="number" class="form-control" placeholder="Section 80D">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Home Loan Interest (₹)</label>
                        <input type="number" class="form-control" placeholder="Section 24">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="prevTab('income')">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextTab('results')">Calculate</button>
                    </div>
                </form>
            </div>

            <!-- Results Tab -->
            <div class="tab-pane fade" id="results">
                <div class="alert alert-info">
                    <h5>Tax Liability Summary</h5>
                    <p>Old Regime: ₹45,200</p>
                    <p>New Regime: ₹38,750</p>
                    <p class="fw-bold">Recommended: New Regime (Save ₹6,450)</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="prevTab('deductions')">Back</button>
                    <button class="btn btn-success">Save Calculation</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function nextTab(tabId) {
    $(`a[href="#${tabId}"]`).tab('show');
}
function prevTab(tabId) {
    $(`a[href="#${tabId}"]`).tab('show');
}
</script>
{% endblock %}
