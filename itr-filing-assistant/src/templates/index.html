<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Returns Filing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Income Tax Returns Filing Assistant</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Financial Documents</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="documents" accept=".pdf,.jpg,.jpeg,.png" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="insights-section">
            <h2>Insights</h2>
            <div id="insights-display">
                <!-- Insights will be displayed here after document analysis -->
            </div>
        </section>
        <section id="guidance-section">
            <h2>Filing Guidance</h2>
            <p>Follow the insights provided to fill out your tax forms accurately.</p>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
